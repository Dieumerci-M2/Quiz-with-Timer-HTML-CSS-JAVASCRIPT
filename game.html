<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <title>Game</title>
</head>
<body>
    <main>
        <section class="header log">
            <div class="Entete">
                <h1 class="titre1">JavaScript Quiz</h1>
                <div class="paralog">
                    <p> Évaluez vos connaissances en JavaSript en
                    répondant aux questions que nous avons
                    spécialement sélectionnées pour vous 
                    C'est fun et c'est gratuit. </p>
                </div>
            </div>
            <form class="formlog">
                <h6>  Nom  </h6>
                <div>
                    <input id="nom" placeholder="your name"/>
                    <small></small>
                </div>
                <h6>  E-mail   </h6>
                <div>
                    <input id="email" placeholder="your Email"/>
                    <small></small>
                </div>
            </form>
            <div class = "btn log">
                <button type ="submit" id="valider">Commencer</button>
            </div>
        </section> 
        <section class="header game">
            <div class="container">
                <h4>Quel est le type d'un fichier JavaScript?</h4>
            </div>
            <div class="mbrquestion">
                <div><span >Question</span>
                    <span class="leftNumber">1</span><span id="bar">/</span>
                    <span id="rightNumber">15</span>
                </div>
                <div>
                <span id="timer">60</span>
                </div>
            </div>
            <div class="niveauExt">
                <div class="niveaufull">
                </div>
            </div>
            <form class="text">
                <label class="answer"><input type="radio" name="question1" value=""><span></span></label>
                <label class="answer"><input type="radio" name="question1" value=""><span></span></label>
                <label class="answer"><input type="radio" name="question1" value=""><span></span></label>
                <label class="answer"><input type="radio" name="question1" value=""><span></span></label>
            </form>
            <div class="btn foot">
                <button type="submit" class="btngameleft">Quittez</button>
                <button type="submit" class="btngameright">Suivant</button>
            </div>
        </section>
        <section class="header output">
            <div class="structureOutput">
                <div class="EnteteOutput">
                     <h1>Joseph</h1>
                </div>
                <div class="ShowEmailOutput">
                    <h3>Joseph@kin.com</h3>
                </div>
                <div class="ShowCheckPositive">
                    <img src="./assets/images/bx-check.svg" alt="">
                    <img src="./assets/images/bx-x.svg" alt="">
                </div>
                <div class="ShowResult">
                    <span id="resultNumber"></span><span>/15</span>
                </div>
                <div class="btn returnBack">
                    <button type ="submit" id="accueil">Accueil</button>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
